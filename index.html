<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://unpkg.com/webnative@0.26.0/dist/index.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
  <title>Lil Patchy Viewer</title>
  <script defer type="module" src="main.js"></script>
</head>

<body>
  <main>
    <article>
      <h1>Lil Patchy Viewer</h1>
    </article>

    <article>
      <strong>Auth scenario:</strong>
      <span id="scenario"></span>
    </article>

    <article>
      <button id="sign-in" style="display: none">Sign in</button>
    </article>

    <div id="app" style="display: none">
      <article>
        <h1>Latest Capture</h1>
        <form>
          <article>
            <img style="width: 75%" id="screenshot"></img>
          </article>

          <article>
            <p><span id="message">Awaiting page capture</span><a id="url"></a></p>
            <p><span id="timestamp"></span></p>
          </article>

          <label for="label">Label</label>
          <input id="label" />

          <label for="notes">Notes</label>
          <textarea id="notes" rows="4" cols="33"></textarea>

          <button id="save">Save</button>
        </form>
      </article>

      <article>
        <h1>Saved Pages</h1>
      </article>
    </div>
  </main>
</body>

</html>
