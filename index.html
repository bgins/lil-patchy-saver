<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://unpkg.com/webnative@0.26.0/dist/index.min.js"></script>
  <script src="https://unpkg.com/uuid@8.3.2/dist/umd/uuid.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
  <title>Lil Patchy Viewer</title>
  <script defer type="module" src="main.js"></script>
</head>

<body>
  <main>
    <article>
      <h1>Lil Patchy Viewer</h1>
    </article>

    <article>
      <strong>Auth scenario:</strong>
      <span id="scenario"></span>
    </article>

    <article>
      <button id="sign-in" style="display: none">Sign in</button>
    </article>

    <div id="app" style="display: none">
      <article>
        <h1>Captured Pages <span id="captured-pages-counter" style="display: none"></span></h1>
        <p id="captured-pages-message">Waiting for Lil Patchy to capture a page 🐘</p>

        <form id="captured-pages" style="display: none">
          <article>
            <img style="width: 75%" id="screenshot"></img>
          </article>

          <article>
            <p><a id="url"></a></p>
            <p><span id="timestamp"></span></p>
          </article>

          <label for="label">Label</label>
          <input id="label" />

          <label for="notes">Notes</label>
          <textarea id="notes" rows="4" cols="33"></textarea>

          <!-- [1] Save a captured page -->
          <button id="save">Save</button>

          <!-- [2] Show a message while publishing -->
          <p id="saving" style="display: none">Saving captured page 🐘🐘💾</p>
        </form>
      </article>

      <article>
        <h1>Saved Pages</h1>
        <p>Coming soon</p>
      </article>
    </div>
  </main>
</body>

</html>
